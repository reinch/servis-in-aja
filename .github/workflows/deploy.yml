name: CI Workflow

on:
  pull_request:
    branches: [ "main" ]

jobs:
  validate-code:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install linting tools
      - name: Install linters
        run: |
          npm install -g htmlhint stylelint eslint

      # 4. Validate HTML
      - name: Run HTMLHint
        run: htmlhint "**/*.html"

      # 5. Validate CSS
      - name: Run Stylelint
        run: stylelint "**/*.css"

      # 6. Validate JavaScript
      - name: Run ESLint
        run: eslint "**/*.js"
