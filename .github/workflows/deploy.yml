name: CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js (opsional, jika ada JS build tools)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies (jika ada package.json)
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # 4. Build project (opsional, jika ada script build)
      - name: Build project
        run: |
          if [ -f package.json ]; then
            npm run build
          else
            echo "No build step, static HTML/CSS/JS project"
          fi

      # 5. Gunakan GitHub Secret (API_KEY)
      - name: Use API Key
        run: echo "API Key is ${{ secrets.API_KEY }}"
